name: Build linux editor

# Relevant sources:
# - https://game.ci/

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**', 'Structure/**') }}
          restore-keys: |
            Library- 

      - name: Build project 
        uses: game-ci/unity-builder@v4
        id: buildStep
        env:
          # The unity email and password can be found in the 'Game assets' vault of:
          # - https://vaultwarden.faforever.com/#
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}        

          # The unity license is generated by the Unity Hub application:
          # - (1) Log in to the Unity account of FAForever
          # - (2) Go to the properties
          # - (3) Go to the licenses tab
          # - (4) Add a new personal license
          # - (5) The generated license can be found in C:\ProgramData\Unity\Unity_lic.ulf
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneLinux64
          buildName: FAForeverMapEditor
          versioning: Tag
          unityVersion: 2022.3.26f1

      - name: Add the Structure Directory to the Built Project
        shell: bash
        run: |
          sudo chown -R $(whoami) build/StandaloneLinux64/FAForeverMapEditor_Data
          mv ./Structure build/StandaloneLinux64/FAForeverMapEditor_Data/

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: FAForever Map Editor ${{ steps.buildStep.outputs.buildVersion }} Linux
          path: build/StandaloneLinux64
          
      - name: Add Build to Release
        if: github.event_name == 'release'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          zip -r FAForever.Map.Editor.${{ steps.buildStep.outputs.buildVersion }}.Linux.zip build/StandaloneLinux64
          gh release upload ${{ github.event.release.tag_name }} FAForever.Map.Editor.${{ steps.buildStep.outputs.buildVersion }}.Linux.zip