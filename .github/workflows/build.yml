name: Build editor

# Relevant sources:
# - https://game.ci/


on: [workflow_dispatch]

jobs:
  build:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: |
            Library- 
      - name: Build project
        uses: game-ci/unity-builder@v4 
        id: buildStep
        env:
          # The unity email and password can be found in the 'Game assets' vault of:
          # - https://vaultwarden.faforever.com/#
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}        

          # The unity license is generated by the Unity Hub application:
          # - (1) Log in to the Unity account of FAForever
          # - (2) Go to the properties
          # - (3) Go to the licenses tab
          # - (4) Add a new personal license
          # - (5) The generated license can be found in C:\ProgramData\Unity\Unity_lic.ulf
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: FAForeverMapEditor
          versioning: Semantic
          unityVersion: 2022.3.26f1

      - name: Add the Structure Directory to the Built Projects
        shell: bash
        run: |
          echo 'Project Version: ${{ steps.buildStep.outputs.buildVersion }}'
          ls build/
          mv -f ./Structure build/${{ matrix.targetPlatform }}/FAForeverMapEditor_Data/

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: FAForever Map Editor ${{ steps.buildStep.outputs.buildVersion }} ${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
